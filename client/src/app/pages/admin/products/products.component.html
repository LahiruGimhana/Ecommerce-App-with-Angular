<div class="row">
    <div class="col-8" [ngClass]="insidePanelVisible? 'col-8': 'col-12'" >
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let product of productList">
                        <div class="card">
                            <img class="card-img-top" [src]="product.productImageUrl" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">{{product.productName}}</h4>
                              <p class="card-text">{{product.categoryName}}</p>
                              <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                              <a href="#" class="btn btn-primary mx-2">Delete</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="insidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product List
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-sm btn-success" (click)="closeSidePanel()" >close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Short Name</label>
                        <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="categorySelect">Category</label>
                        <select [(ngModel)]="productObj.categoryId" class="form-control" id="categorySelect" >
                            <option value="" disabled selected>Select a category</option>
                            <option *ngFor="let item of categoryList" [value]="item.categoryId">{{ item.categoryName }}</option>
                        </select>
                    </div>
                    
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Image URL</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Description</label>
                        <textarea type="text" [(ngModel)]="productObj.productDescription" class="form-control"> </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                       <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success" *ngIf="productObj.productId == 0"  (click)="onSave()">Create Product</button>
                        <button type="button" class="btn btn-success" *ngIf="productObj.productId !== 0" (click)="onSave()">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
